<script>

        });
}

function resetTimer() {
    clearInterval(timerRef);
    timerRef = null;
    document.getElementById("timerText").style.display = "none";
}

function checkReward() {
    if (adCompleted && timerCompleted) {
        adsWatched++;
        document.getElementById("progress").innerText =
