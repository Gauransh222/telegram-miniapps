<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Telegram SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Monetag Rewarded Interstitial -->
<script src="//libtl.com/sdk.js" data-zone="10196862" data-sdk="show_10196862"></script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .container {
        width: 90%;
        max-width: 400px;
        background: rgba(255, 215, 0, 0.08);
        padding: 22px;
        border-radius: 18px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.35);
        border: 1px solid rgba(255,215,0,0.25);
        text-align: center;
    }

    h2 {
        font-size: 26px;
        margin-bottom: 14px;
        color: #ffd700;
        font-weight: bold;
    }

    p {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 20px;
    }

    button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 14px;
        font-size: 18px;
        cursor: pointer;
        background: linear-gradient(135deg, #ffd700, #ffcc33);
        color: #000;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: linear-gradient(135deg, #ffcc33, #ffd700);
        transform: scale(1.03);
    }

    #progress {
        margin-top: 18px;
        font-size: 17px;
        font-weight: bold;
        color: #ffd700;
    }
</style>

</head>
<body>

<div class="container">
    <h2>üîê Unlock CP4</h2>
    <p>Watch <b>3 rewarded ads</b> to unlock your content.</p>

    <button onclick="watchAd()">Watch Ad</button>

    <p id="progress">Ads watched: 0 / 3</p>
</div>

<script>
Telegram.WebApp.ready();

let adsWatched = 0;

function watchAd() {

    // Use rewarded interstitial (NOT popup)
    show_10196862().then(() => {

        adsWatched++;
        document.getElementById("progress").innerText =
            `Ads watched: ${adsWatched} / 3`;

        // Unlock after 3 ads
        if (adsWatched >= 3) {
            Telegram.WebApp.sendData(JSON.stringify({
                type: "cp",
                id: "4"
            }));
            Telegram.WebApp.close();
        }

    }).catch(e => {
        alert("Please watch the full ad to count!");
    });
}
</script>

</body>
</html>
