<!DOCTYPE html>

<head>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a0a0a, #1b1b1b);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffd700;
    }

    .container {
        width: 90%;
        max-width: 400px;
        background: rgba(255, 215, 0, 0.08);
        padding: 24px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 215, 0, 0.25);
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.35);
        text-align: center;
    }

    h2 {
        margin-bottom: 12px;
        font-size: 26px;
        font-weight: bold;
    }

    p {
        margin-bottom: 20px;
        font-size: 17px;
        color: #ffffff;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 14px;
        font-size: 18px;
        cursor: pointer;
        background: #ffd700;
        color: #000;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: #e6c200;
    }

    #progress {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #ffd700;

</style>

<body>
<div class="container">
    <h2>✨ CP3 Premium Unlock</h2>
    <p>Watch <b>3 full rewarded video ads</b> to unlock this content.</p>

    <button onclick="watchAd()">Watch Rewarded Ad</button>

    <p id="progress">Ads watched: 0 / 3</p>
</div>

<script>
Telegram.WebApp.ready();

let adsWatched = 0;

function watchAd() {
    // Use rewarded interstitial (video)
    show_10196858().then(() => {

        adsWatched++;
        document.getElementById("progress").innerText =
            `Ads watched: ${adsWatched} / 3`;

        if (adsWatched >= 3) {
            Telegram.WebApp.sendData(JSON.stringify({
                type: "cp",
                id: "3"
            }));
            Telegram.WebApp.close();
        }

    }).catch(() => {
        alert("⚠️ Please watch the complete video ad.");
    });
}
</script>

</body>
