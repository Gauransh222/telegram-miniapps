<div class="container">
    <h2>âœ¨ CP1 Unlock</h2>
    <p>Watch <b>3 rewarded video ads</b> and stay <b>10 seconds</b> for each to unlock the content.</p>

    <button onclick="watchAd()">ðŸŽ¥ Watch Rewarded Ad</button>

    <p id="progress">Ads watched: 0 / 3</p>
</div>

<script>
Telegram.WebApp.ready();

let adsWatched = 0;
let adActive = false;     // Is ad currently active?
let timer;                // Reference to the 10-second timer

function watchAd() {
    if (adsWatched >= 3) return;

    adActive = true;

    // Start 10-second timer
    timer = setTimeout(() => {
        if (adActive) {
            countAd();
        }
    }, 10000);

    // Show rewarded interstitial
    show_10196834().then(() => {
        // Ad successfully viewed, check if timer finished
        if (adActive) {
            countAd();
        }
    }).catch(() => {
        // User closed ad early
        adActive = false;
        clearTimeout(timer);
        alert("âš  You must watch the ad at least 10 seconds to count!");
    });
}

function countAd() {
    // Only count once per ad
    if (!adActive) return;
    adActive = false;
    clearTimeout(timer);

    adsWatched++;
    document.getElementById("progress").innerText = `Ads watched: ${adsWatched} / 3`;

    if (adsWatched >= 3) {
        Telegram.WebApp.sendData(JSON.stringify({ type: "cp", id: "1" }));
        Telegram.WebApp.close();
    }
}
</script>
