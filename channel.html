<div class="container">
    <h2>‚ú® Premium Channel Unlock</h2>

    <p id="timerText">‚è≥ Please wait 10 seconds...</p>

</div>

<script>
let adCompleted = false;
let timerPassed = false;

function watchAd() {
    show_10196897()
        .then(() => {
            adCompleted = true;
            startTimer();
        })
        .catch(() => {
            alert("‚ö† Please watch the full ad to unlock!");
        });
}

function startTimer() {
    document.getElementById("timerText").style.display = "block";
    document.getElementById("watchAdBtn").style.display = "none";

    let timeLeft = 10;

    let countdown = setInterval(() => {
        document.getElementById("timerText").innerText =
            `‚è≥ Please wait ${timeLeft} seconds...`;

        timeLeft--;

        if (timeLeft < 0) {
            clearInterval(countdown);
            timerPassed = true;
            unlockButton();
        }
    }, 1000);
}

function unlockButton() {
    if (adCompleted && timerPassed) {
        document.getElementById("timerText").innerText = "‚úÖ You can now get the channel link!";
        document.getElementById("channelLinkBtn").style.display = "block";
    }
}

function goToChannel() {
    if (adCompleted && timerPassed) {
        window.location.href = "https://t.me/YOUR_CHANNEL_LINK_HERE";
    } else {
        alert("‚ö† You must watch the ad and wait 10 seconds!");
    }
}
