<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 30px auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    button { padding: 8px 12px; margin: 4px; }
    textarea { width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Admin Panel</h1>

  <h2>Send One-Way Message</h2>
  <textarea id="broadcast_msg" rows="3" placeholder="Type message here..."></textarea>
  <button onclick="sendBroadcast()">Send Broadcast</button>

  <h2>Users</h2>
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Content Accessed</th>
        <th>Last Access</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="user_table">
      <!-- Filled dynamically -->
    </tbody>
  </table>

  <script>
    async function fetchUsers() {
      const res = await fetch("/admin/users");
      const users = await res.json();
      const tbody = document.getElementById("user_table");
      tbody.innerHTML = "";
      users.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.user_id}</td>
          <td>${u.name || "-"}</td>
          <td>${u.content || "-"}</td>
          <td>${new Date(u.last_access).toLocaleString()}</td>
          <td>${u.blocked ? "Blocked" : "Active"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function sendBroadcast() {
      const msg = document.getElementById("broadcast_msg").value;
      if(!msg) { alert("Type message!"); return; }
      const res = await fetch("/admin/broadcast", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
      });
      const data = await res.json();
      alert(data.status);
      document.getElementById("broadcast_msg").value = "";
    }

    fetchUsers();
    setInterval(fetchUsers, 10000); // Refresh every 10 seconds
  </script>
</body>
</html>
